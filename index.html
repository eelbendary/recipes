<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.com/libraries/remixicon" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
    </script>

    <section>
      <div class="container mt-5">
        <div class="row justify-content-center mt-5">
          <div
            class="col-lg-5 col-md-10 col-sm-10 col-12 justify-content-center"
          >
            <div class="search">
              <div class="intro">
                <h3 class="title text-center">
                  Find Meals For Your Ingrediant
                </h3>
                <p class="txt text-center">
                  real food doesn't have Ingrediants, real food is ingrediants
                </p>
                <p class="text-center txt">-Eman Elbendary</p>
                <form class="text-center form justify-content-center d-flex">
                  <input
                    id="search-meal"
                    type="text"
                    placeholder="Enter your ingrediant"
                  />
                  <li id="searchbtn"><i class="ri-search-eye-fill"></i></li>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container">
            <div class="col-lg-11 justify-content-center container wow">
              <div
                class="row justify-content-center search-result dur animate__fadeInLeft"
                data-wow-duration="5s"
                data-wow-offset="10"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="recinfo"></div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
